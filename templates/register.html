<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rango</title>
  </head>
  <body>
    <h1>Register with Rango</h1>
    {% if registered %}
      Rango says: <strong>thank you for registering!</strong>
      <a href="/rango/">Return to the homepage.</a><br />
    {% else %}
      Rango says: <strong>register here!</strong>

      <form id="user_form" action="/register/" method="post" enctype="multipart/form-data">
        {% csrf_token%}

        {{ user_form.as_p }}
        {% if userprofile_form %}
        {{ userprofile_form.as_p }}
        {% else %}
        <h1>No!</h1>
        {% endif%}
        <h1>No!</h1>
        <input type="submit" name="submit" value="Register">
      </form>
    {% endif %}
  </body>
</html>
