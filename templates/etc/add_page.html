<!DOCTYPE html>
<html>
  <head>
    <title>Rango</title>
  </head>
  <body>
    <h1>Add a page</h1>
    {% if user.is_authenticated %}
      <h1>Rango says... hello {{ user.username }}!</h1>
    {% endif %}
    <form id="page_form" method="post" action="/category/{{ category_name_slug }}/add_page/">
      {% csrf_token %}

      {% for hidden in form.hidden_fields %}
        {{ hidden }}
      {% endfor %}

      {% for field in form.visible_fields %}
        {{ field.errors }}
        {{ field.help_text }}
        {{ field }}
      {% endfor %}

      <input type="submit" name="submit" value="Create Page"/>
    </form>
  </body>
</html>
