{% extends 'rango/base.html'%}
{% block body_block %}
  <body>
    {% if page %}
      <h1>{{ page.title }}</h1>
      <ul>
        <li><a href="{{ page.url }}">{{ page.url }}</a></li>
        <li>views: {{ page.views }}</li>
        <li>category: {{ page.category.name }}</li>
      </ul>
    {% else %}
      <strong>No pages</strong>
    {% endif %}
  </body>
{% endblock%}
