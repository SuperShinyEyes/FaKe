<!DOCTYPE html>
<html>
  <head lang='en'>
    <meta charset="utf-8">
    <title>Rango - {% block title %}How to Tango with Django!{% endblock %}</title>
  </head>
  <body>
    <div class="">
      <ul>
        <li><a href="{% url 'rango:index' %}">Home</a></li>
        {% if user.is_authenticated %}
          <li><a href="{% url 'rango:restricted' %}">Restricted</a></li>
          <li><a href="{% url 'rango:user_logout' %}">Logout</a></li>
          <li><a href="{% url 'rango:add_category' %}">Add a New Category</a></li>
        {% else %}
          <li><a href="{% url 'rango:register' %}">Register Here</a></li>
          <li><a href="{% url 'rango:user_login' %}">Login</a></li>
        {% endif %}
          <li><a href="{% url 'rango:about' %}">About</a></li>
      </ul>
    </div>

    <hr>
    <div>
      {% block body_block %} This is body_block's default content{% endblock %}
    </div>
  </body>
</html>
